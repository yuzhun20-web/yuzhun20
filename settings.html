
<!doctype html><html lang="zh-Hant"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<title>設定</title><link rel="stylesheet" href="./styles.css"/><script src="./config.js"></script>
</head><body class="lightgray">
<div class="container">
  <h1>外觀設定</h1>
  <p>選擇你要的閱讀模式，設定會自動保存，下次回閱讀頁即生效。</p>
  <div style="display:flex;gap:8px;flex-wrap:wrap">
    <button onclick="choose('dark')">純黑模式</button>
    <button onclick="choose('eyecare')">護眼模式（深灰）</button>
    <button onclick="choose('lightgray')">淺灰模式</button>
    <button onclick="choose('paper')">紙張質感</button>
  </div>
  <p style="margin-top:1.2em;"><a href="./index.html">⬅️ 回閱讀</a></p>
</div>
<script>
function choose(mode){ localStorage.setItem("readingMode", mode); alert("已切換到「"+mode+"」模式。回閱讀頁將自動套用。"); }
</script>
</body></html>
