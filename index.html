<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#121212">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <title>黑底閱讀器（CSV 只讀 v3j 多選快篩）</title>
  <link rel="stylesheet" href="./style.css?v=csvv3j">
</head>
<body>
  <header>
    <div class="bar">
      <div class="clock">少年ㄟ安啦 </div>
    </div>
    <nav>
      <button id="tabArticle" aria-pressed="true">文章庫</button>
      <button id="tabFile">文件庫</button>
      <button id="tabDaily">日常</button>
    </nav>
  </header>

  <main>
    <section id="toolbar" class="toolbar">
      <div class="chips" id="workChips">
        <button class="chip active" data-val="">全部</button>
      </div>
      <input id="q" placeholder="搜尋標題 / 內容（至少 2 字）">
      <button id="refresh">⟳ 同步</button>
    </section>

    <section id="listPanel">
      <ul id="list"></ul>
      <div id="loadMoreBox" class="row hidden">
        <button id="loadMore">載入更多</button>
      </div>
    </section>

    <section id="reader" class="readerPanel hidden">
      <div class="readerTop">
        <div class="grow"></div>
        <button id="bookmark" class="pillBtn">📍 加書籤</button>
      </div>
      <h2 id="rTitle"></h2>
      <div id="rMeta" class="meta"></div>
      <div class="readControls">
        <span class="meta">字級</span>
        <div class="seg">
          <button class="segBtn" data-size="s">A−</button>
          <button class="segBtn" data-size="m" aria-pressed="true">A</button>
          <button class="segBtn" data-size="l">A+</button>
        </div>
      </div>
      <div id="bmNotice" class="banner hidden">
        <span>已發現書籤位置</span>
        <div class="gap"></div>
        <button id="gotoBM" class="pillBtn">回到書籤</button>
        <button id="clearBM" class="ghostBtn">從頭閱讀</button>
      </div>
      <div id="rContent" class="prewrap"></div>
      <div id="progress" class="progress hidden"><span></span></div>
      <div class="row">
        <button id="backBottom" class="pillBtn small">← 返回列表</button>
      </div>
    </section>
  </main>

  <footer>
    <small>柔黑底・米白字・多選作品快篩（由分類欄生成）・右滑返回（閱讀畫面）・書籤・逐步加載・CSV 只讀 v3j</small>
  </footer>

  <script src="./app.js?v=csvv3j"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js?v=csvv3j');
    }
  </script>
</body>
</html>
